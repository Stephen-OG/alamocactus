<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Alamo Cactus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <header class="fixed w-full z-50 bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html">
        <img src="images/logo_resized.png" alt="Alamo Cactus Logo" class="h-12 md:h-14 object-contain">
      </a>
      <nav class="space-x-6 text-sm font-medium">
        <a href="index.html" class="hover:text-emerald-600 transition">Home</a>
        <a href="about.html" class="hover:text-emerald-600 font-semibold">About</a>
        <a href="services.html" class="hover:text-emerald-600 transition">Services</a>
        <a href="team.html" class="hover:text-emerald-600 transition">Team</a>
        <a href="contact.html" class="text-emerald-600 transition">Contact</a>
      </nav>
    </div>
  </header>

  <section class="pt-32 pb-20 px-6 bg-white">
    <div class="container mx-auto max-w-2xl">
      <h2 class="text-4xl font-bold mb-8 text-center animate-fade-in">Get in Touch</h2>
      <form id="contactForm" class="space-y-6 animate-fade-in delay-200">
        <div>
          <label class="block text-sm font-medium mb-1" for="name">Name</label>
          <input class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="name" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="email">Email</label>
          <input class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" id="email" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="message">Message</label>
          <textarea class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer class="bg-gray-100 py-6 mt-20">
    <div class="container mx-auto px-6 text-center text-sm text-gray-600">
      <p>&copy; 2025 Alamo Cactus Healing Stream. All rights reserved.</p>
      <div class="mt-2 space-x-4">
        <a href="#" class="hover:text-blue-600 transition">Privacy Policy</a>
        <a href="#" class="hover:text-blue-600 transition">Terms of Service</a>
      </div>
    </div>
  </footer>

  <div id="formAlert" class="fixed top-6 right-6 bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-lg z-50 hidden transition-opacity duration-500">
    <span id="formAlertText">Message sent!</span>
  </div>

  <script>
    document.querySelectorAll('.animate-fade-in').forEach((el, i) => {
      el.style.opacity = 0;
      setTimeout(() => {
        el.style.transition = 'opacity 1s ease-out';
        el.style.opacity = 1;
      }, i * 200);
    });

    const alertBox = document.getElementById("formAlert");
  const alertText = document.getElementById("formAlertText");

  function showAlert(message, isError = false) {
    alertText.textContent = message;
    alertBox.classList.remove("hidden");
    alertBox.classList.remove("bg-emerald-600", "bg-red-600");
    alertBox.classList.add(isError ? "bg-red-600" : "bg-emerald-600");

    setTimeout(() => {
      alertBox.classList.add("opacity-0");
      setTimeout(() => {
        alertBox.classList.add("hidden");
        alertBox.classList.remove("opacity-0");
      }, 500);
    }, 4000); // show for 4 seconds
  }

  document.getElementById("contactForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value,
    };

    try {
      const res = await fetch("/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      if (res.ok) {
        showAlert("✅ Message sent successfully!");
        form.reset();
      } else {
        showAlert("❌ Failed to send message.", true);
      }
    } catch (error) {
      console.error(error);
      showAlert("⚠️ Something went wrong.", true);
    }
  });
  </script>
</body>
</html>
